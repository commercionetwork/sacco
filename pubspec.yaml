  sdk: ">=2.1.0 <3.0.0"

dependencies:
  meta: ^1.1.7
  hex: ^0.1.2
  http: ^0.12.0
  equatable: ^1.0.1
  json_annotation: ^3.0.0


  # Crypto utils
  asn1lib: ^0.6.4
  bip32_hdac: ^1.0.0-dev.1.1
  bip39: ^1.0.3
  bitcoin_flutter: ^1.0.7
  pointycastle: ^1.0.1
  bip_bech32: ^0.1.3

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.9+1
