name: sacco
description: Pure Dart library allowing you to easily create an HD Wallet and create, sign and send Cosmos-SDK transactions.
version: 0.1.5
homepage: https://github.com/commercionetwork/sacco.dart

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  http: ">=0.13.0 <0.14.0"
  equatable: any
  json_annotation: any

  # Crypto utils
  asn1lib: any
  bip32: ^1.0.8
  bip39: ^1.0.4
  bip_bech32: ^0.1.3

dev_dependencies:
  build_runner: any
  build_test: any
  json_serializable: any
  test: any
